  <title>スクロール練習</title>
</head>
<style>
 html {
  scroll-behavior: smooth;
 }
 nav {
     position: fixed;
     background: #ccc;
     padding: 20px;
     scroll-behavior: smooth;
 }
 li {
     list-style-type: none;
     font-size: 40px;
     padding: 10px 50px;
     margin: 50px;
     border: 1px solid black;
 }
</style>
<body>
    <nav><a href="#a">a</a> <b href="#b">b</b> <c href="#c"></c></nav>
</body>
